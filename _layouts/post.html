---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.categories | join:", " }}
      </time>
    </p>
  </header>

  <section>
    {{ content }}
  </section>

</article>
